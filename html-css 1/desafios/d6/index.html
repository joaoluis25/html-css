<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <ol>
        <ul type="square">
            <li><abbr title="Use a TAG <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as TGA's <H>">Títulos</abbr></li>
            <li><abbr title="Use a TAG <img>">Imagens</abbr></li>
            <li><abbr title="Use a TAG <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use as TAG's <pre> e <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use as TAG's <ol;ul;li>">Listas Numeradas</abbr></li>
            <li><abbr title="Use a TAG's <mark>">Listas com Demarcações</abbr></li>
        </ul>
    </ol>   
</body>
</html>
