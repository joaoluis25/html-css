<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com o Google Fonts</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
       /*Pode ter mais de uma fonte incorporada dentro do codigo basta que cada uma delas esteja importada para ca e que cada uam delas esteja declarada dentro de um seletor.*/
        body{
            font-family: "Roboto Condensed", sans-serif;        
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo da Pagina</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet nisi ipsam aut earum quo voluptates rerum nesciunt exercitationem asperiores veniam aperiam, repellat assumenda veritatis, omnis sequi, debitis magnam ab esse!</p>
</body>
</html>
