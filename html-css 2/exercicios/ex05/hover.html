<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
         body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
         }

         div > p{
            display: none;
         }

         div:hover > p{
            display: block;
            color:aliceblue;
            background-color: black;
            width: 200px;
         }

         div:hover{
            color: red;
         }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre a frase!</p>
    <div>
            PASSE O MOUSE AQUI
            <p>Texte Escondido...</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>
